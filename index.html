<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LOG IN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="estilos.css" />
    <link rel="shortcut icon" href="images/SDI.ico" />
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        width="150"
        id="tvAzteca"
        src="images/Logotipo_de_TV_Azteca.png"
        alt="Tv Azteca Logo"
      />
    </div>

    <form id="loginjs" class="login">
      <h2>LOG IN - ORDEN DE SERVICIO</h2>

      <p>Usuario</p>
      <div class="formulario">
        <input id="user" type="text" placeholder="USUARIO" />
      </div>
      <p>Contraseña</p>
      <div class="formulario">
        <input id="password" type="password" placeholder="CONTRASEÑA" />
      </div>
      <p></p>
      <div class="boton">
        <button id="mybutton">Ingresar</button>
      </div>
    </form>
    <p id="mError"></p>
    <script src="main.js"></script>
  </body>
</html>
